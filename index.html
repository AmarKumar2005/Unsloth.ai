<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unsloth.ai_clone</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="navbar">
    <div id="logo">
      <img src="unsloth_logo.avif" alt="unsloth.ai_logo" />
    </div>
    <h2>unsloth</h2>
    <div class="navlink">
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <button class="Documentation" type="button">Documentation</button>
    </div>
  </div>
  <h1 class="heading1">
    <span class="text-green">Easily</span>
    finetune & train LLMs
    <span> </span>
    Get
    <span class="text-green">faster</span>
    with unsloth
    <span></span>
  </h1>
  <div class="button">
    <button id="Discord"><i class="fa-brands fa-discord"></i><a href=""> Join our Discord</a></button>
    <button id="Start"><a href="">Start for free</a></button>
  </div>
  <div class="image2">
    <img src="image2.avif" alt="" />
    <div class="form">
      <h2>Sign up to our newsletter</h2>
      <h4>We'll share important news & more!</h4>
      <input id="email" type="text" placeholder="   Email " />
      <button>Submit</button>
    </div>
  </div>
  <h1>Unsloth is trusted by teams at</h1>
  <div class="logo-all">
    <img src="nvidia.avif" alt="nvidia" width="122px" height="18px">
    <img src="meta.avif" alt="meta" width="100px" height="18px">
    <img src="NASA.avif" alt="NASA" width="100px" height="18px">
    <img src="google.avif" alt="google" width="100px" height="24px">
    <img src="Apple.avif" alt="Apple" width="40px" height="24px">
    <img src="Walmart.avif" alt="Walmart" width="100px" height="24px">
    <img src="canva.avif" alt="canva" width="100px" height="22px">
    <img src="hugging-Face.avif" alt="hugging-Face" width="100px" height="24px">
    <img src="linkedin.avif" alt="linkedin" width="100px" height="22px">
  </div>
</body>

</html>
